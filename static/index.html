<!DOCTYPE html>
<html lang="zh-CN">
<head>

        tailwind.config = {

                    colors: {

    <style type="text/tailwindcss">

            .content-auto {

    <!-- 通知组件 -->
    <div id="notification" class="fixed bottom-4 right-4 p-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50"></div>

    <script>
        // 当前上传的文件名
        let currentFilename = null;
        let shellcodeFilename = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 选项卡切换
            const tabConverter = document.getElementById('tab-converter');
            const tabLoader = document.getElementById('tab-loader');
            const converterDiv = document.getElementById('converter');
            const loaderDiv = document.getElementById('loader');

            tabConverter.addEventListener('click', function(e) {
                e.preventDefault();
                tabConverter.classList.add('tab-active');
                tabLoader.classList.remove('tab-active');
                converterDiv.classList.remove('hidden');
                loaderDiv.classList.add('hidden');
            });

            tabLoader.addEventListener('click', function(e) {
                e.preventDefault();
                tabLoader.classList.add('tab-active');
                tabConverter.classList.remove('tab-active');
                loaderDiv.classList.remove('hidden');
                converterDiv.classList.add('hidden');
            });

            // 文件上传处理
            const fileUpload = document.getElementById('file-upload');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const convertBtn = document.getElementById('convert-btn');

            fileUpload.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    
                    // 上传文件到服务器
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification('错误', data.error, 'danger');
                            return;
                        }

                        currentFilename = data.filename;
                        fileName.textContent = file.name;
                        fileSize.textContent = formatFileSize(file.size);
                        fileInfo.classList.remove('hidden');
                        convertBtn.disabled = false;
                        showNotification('成功', '文件上传成功', 'success');
                    })
                    .catch(error => {
                        showNotification('错误', '文件上传失败', 'danger');
                        console.error('上传错误:', error);
                    });
                }
            });

            // Shellcode 文件上传处理
            const shellcodeFileUpload = document.getElementById('shellcode-file-upload');
            const shellcodeFileInfo = document.getElementById('shellcode-file-info');
            const shellcodeFileName = document.getElementById('shellcode-file-name');

            shellcodeFileUpload.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const file = this.files[0];
                    
                    // 上传文件到服务器
                    const formData = new FormData();
                    formData.append('file', file);

                    fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            showNotification('错误', data.error, 'danger');
                            return;
                        }

                        shellcodeFilename = data.filename;
                        shellcodeFileName.textContent = file.name;
                        shellcodeFileInfo.classList.remove('hidden');
                        showNotification('成功', '文件上传成功', 'success');
                    })
                    .catch(error => {
                        showNotification('错误', '文件上传失败', 'danger');
                        console.error('上传错误:', error);
                    });
                }
            });

            // Shellcode 类型切换
            const shellcodeTypeRadios = document.querySelectorAll('input[name="shellcode-type"]');
            const fileInputContainer = document.getElementById('file-input-container');
            const textInputContainer = document.getElementById('text-input-container');

            shellcodeTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'file') {
                        fileInputContainer.classList.remove('hidden');
                        textInputContainer.classList.add('hidden');
                    } else {
                        fileInputContainer.classList.add('hidden');
                        textInputContainer.classList.remove('hidden');
                    }
                });
            });

            // 转换按钮点击
            convertBtn.addEventListener('click', function() {
                if (!currentFilename) {
                    showNotification('错误', '请先上传文件', 'danger');
                    return;
                }

                const loadingOverlay = document.getElementById('loading-overlay');
                const resultCode = document.getElementById('result-code');
                const convertLog = document.getElementById('convert-log');
                const downloadResult = document.getElementById('download-result');

                loadingOverlay.classList.remove('hidden');
                convertLog.textContent = '开始转换...';
                downloadResult.disabled = true;

                // 获取表单数据
                const formData = new FormData();
                formData.append('inputFile', currentFilename);
                formData.append('arch', document.getElementById('arch').value);
                formData.append('format', document.getElementById('format').value);
                formData.append('compression', document.getElementById('compression').value);
                formData.append('bypass', document.getElementById('bypass').value);
                formData.append('moduleName', document.getElementById('module-name').value);
                formData.append('entryPoint', document.getElementById('entry-point').value);
                formData.append('param', document.getElementById('param').value);
                formData.append('exitThread', document.getElementById('exit-thread').checked ? '1' : '0');

                fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingOverlay.classList.add('hidden');
                    
                    if (data.error) {
                        convertLog.textContent = `错误: ${data.error}\n${data.stderr || ''}`;
                        showNotification('错误', '转换失败', 'danger');
                        return;
                    }

                    // 更新日志
                    convertLog.textContent = data.output || '转换成功';
                    
                    // 更新结果
                    if (data.shellcode) {
                        resultCode.value = data.shellcode;
                        
                        // 如果有文件，可以下载
                        if (data.hasFile && data.filename) {
                            downloadResult.disabled = false;
                            downloadResult.onclick = function() {
                                window.location.href = `/api/download/${data.filename}`;
                            };
                        }
                        
                        showNotification('成功', 'Shellcode 转换成功', 'success');
                    } else {
                        showNotification('警告', '未生成 Shellcode 内容', 'warning');
                    }
                })
                .catch(error => {
                    loadingOverlay.classList.add('hidden');
                    convertLog.textContent = `请求错误: ${error.message}`;
                    showNotification('错误', '转换请求失败', 'danger');
                    console.error('转换错误:', error);
                });
            });

            // 生成加载器按钮点击
            const generateLoaderBtn = document.getElementById('generate-loader-btn');
            const loaderLoadingOverlay = document.getElementById('loader-loading-overlay');
            const loaderCode = document.getElementById('loader-code');
            const downloadLoader = document.getElementById('download-loader');

            generateLoaderBtn.addEventListener('click', function() {
                let shellcodeContent = '';
                let shellcodeType = '';

                // 确定 shellcode 类型和内容
                const selectedType = document.querySelector('input[name="shellcode-type"]:checked').value;
                
                if (selectedType === 'file') {
                    if (!shellcodeFilename) {
                        showNotification('错误', '请先上传 Shellcode 文件', 'danger');
                        return;
                    }
                    shellcodeContent = shellcodeFilename;
                    shellcodeType = 'file';
                } else {
                    const textContent = document.getElementById('shellcode-text').value.trim();
                    if (!textContent) {
                        showNotification('错误', '请输入 Shellcode 内容', 'danger');
                        return;
                    }
                    shellcodeContent = textContent;
                    shellcodeType = selectedType;
                }

                const outputFormat = document.getElementById('loader-language').value;

                loaderLoadingOverlay.classList.remove('hidden');
                downloadLoader.disabled = true;

                const formData = new FormData();
                formData.append('shellcode', shellcodeContent);
                formData.append('shellcodeType', shellcodeType);
                formData.append('outputFormat', outputFormat);

                fetch('/api/generate-loader', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loaderLoadingOverlay.classList.add('hidden');
                    
                    if (data.error) {
                        showNotification('错误', data.error, 'danger');
                        return;
                    }

                    if (data.loaderCode) {
                        loaderCode.value = data.loaderCode;
                        
                        if (data.filename) {
                            downloadLoader.disabled = false;
                            downloadLoader.onclick = function() {
                                window.location.href = `/api/download/${data.filename}`;
                            };
                        }
                        
                        showNotification('成功', '加载器生成成功', 'success');
                    } else {
                        showNotification('错误', '加载器生成失败', 'danger');
                    }
                })
                .catch(error => {
                    loaderLoadingOverlay.classList.add('hidden');
                    showNotification('错误', '加载器生成请求失败', 'danger');
                    console.error('生成错误:', error);
                });
            });

            // 复制功能
            document.getElementById('copy-result').addEventListener('click', function() {
                const resultCode = document.getElementById('result-code');
                resultCode.select();
                document.execCommand('copy');
                showNotification('成功', '已复制到剪贴板', 'success');
            });

            document.getElementById('copy-loader').addEventListener('click', function() {
                const loaderCode = document.getElementById('loader-code');
                loaderCode.select();
                document.execCommand('copy');
                showNotification('成功', '已复制到剪贴板', 'success');
            });

            // 主题切换 (简单实现)
            document.getElementById('theme-toggle').addEventListener('click', function() {
                this.innerHTML = this.innerHTML.includes('moon') ? 
                    '<i class="fa fa-sun-o text-xl"></i>' : 
                    '<i class="fa fa-moon-o text-xl"></i>';
                showNotification('提示', '主题切换功能正在开发中', 'info');
            });
        });

        // 辅助函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            
            // 设置样式
            notification.className = 'fixed bottom-4 right-4 p-4 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 z-50';
            
            // 根据类型设置不同背景色
            switch(type) {
                case 'success':
                    notification.classList.add('bg-green-500', 'text-white');
                    break;
                case 'error':
                    notification.classList.add('bg-danger', 'text-white');
                    break;
                case 'warning':
                    notification.classList.add('bg-warning', 'text-white');
                    break;
                case 'info':
                default:
                    notification.classList.add('bg-primary', 'text-white');
                    break;
            }

            // 设置内容
            notification.innerHTML = `
                <div class="flex items-start">
                    <div class="mr-3">
                        <i class="fa fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : type === 'warning' ? 'exclamation' : 'info'}-circle text-lg"></i>
                    </div>
                    <div>
                        <h4 class="font-bold">${title}</h4>
                        <p>${message}</p>
                    </div>
                </div>
            `;

            // 3秒后自动消失
            setTimeout(() => {
                notification.classList.add('translate-y-20', 'opacity-0');
                setTimeout(() => {
                    notification.classList.remove('bg-green-500', 'bg-danger', 'bg-warning', 'bg-primary', 'text-white');
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
